<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is forms training">
        <title> Forms </title>
    </head>
    <body>
        <form action="" method="post">
            <input type="hidden" value="0x889FAC667B" name="id">
            <div>
                <label> Username </label>
                <br>
                <input type="text" required placeholder="Enter Your Name" name="name">
            </div>
            <hr>
            <div>
                <label> Password </label>
                <br>
                <input type="password" placeholder="Enter Your Password" name="password" value="kimo">
            </div>
            <hr>
            <div>
                <label> Mobile </label>
                <br>
                <input type="tel" placeholder="Enter Your Phone" name="phone" value="(+20)38219321">
            </div>
            <hr>
            <div>
                <label> Email </label>
                <br>
                <input type="email" required placeholder="Enter Your Email" name="mail" value="k@k">
            </div>
            <hr>
            <div>
                <label> Subject </label>
                <br>
                <input type="text" placeholder="Enter your Subject" name="subject" value="Arabic">
            </div>
            <hr>
            <input type="reset" value="Empty Form">
            <input type="submit" value="Send">
        </form>
    </body>
</html>
