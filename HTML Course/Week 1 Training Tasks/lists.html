<!DOCTYPE html>
<html>
  <head>
    <title> Lists </title>
  </head>
  <body>
    <ol type='a'>
      <li value='2'> item1 </li>
      <li> item2 </li>
      <li> item3 </li>
    </ol>
  
    <!-- Equivelant to -->
    <ol type='a' start='2'>
      <li> item1 </li>
      <li> item2 </li>
      <li> item3 </li>
    </ol>
  </body> 
</html>
